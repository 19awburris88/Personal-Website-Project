<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <script src="javascript.js"></script>
  <link rel="icon" type="image/x-icon" href="assets/logo.png">
  <style>
    body {
      display: grid;
      grid-template-rows: auto 1fr auto;
      grid-template-columns: 1fr;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .navbar {
      display: grid;
      grid-template-columns: auto repeat(6, 1fr);
      align-items: center;
      background-color: #333;
      padding: 10px;
    }
    .navbar img {
      max-height: 40px;
      margin-right: 10px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      text-align: center;
    }
    .navbar a:hover {
      background-color: #575757;
    }
    .content {
      display: grid;
      grid-template-columns: 1fr;
      place-items: center;
      padding: 20px;
    }
    .form-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      width: 350px;
      text-align: left;
      border: 1px dotted black;
      padding: 10px;
    }
    input, select, textarea, button {
      width: 80%;
      padding: 10px;
      margin: 5px 0;
    }
    textarea {
      height: 100px;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="assets/logo.png" alt="Logo">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="buy.html">Shop</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="content">
    <form class="form-container" action="anotherpage.html" method="get">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" required>
      
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="budget">Budget:</label>
      <select id="budget" name="budget">
        <option value="">Select Budget</option>
        <option value="$500-$1000">$500 - $1,000</option>
        <option value="$1000-$5000">$1,000 - $5,000</option>
        <option value="$5000+">$5,000 - $7,500</option>
        <option value="$5000+">$7,500+</option>
      </select>
      
      <label for="scope">Project Scope:</label>
      <textarea id="scope" name="scope" required></textarea>
      
      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>Copyright notice Â© 2025 Austin Burris. All rights reserved.</footer>
</body>
</html>
