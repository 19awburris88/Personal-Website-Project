<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
    <style>
        body {
            background: url('https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif') repeat;
            background-size
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        
        .navbar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #575757;
        .content {
            display: grid;
            grid-template-columns: 1fr;
            place-items: center;
            padding: 20px;
        }
        .form-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            width: 300px;
            text-align: left;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="assets/logo.png" alt="Logo">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="buy.html">Shop</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="content">
        <h4 class="desc">Fullstack Development | AI & Machine Learning | SEO | Project Management | Finance & Budgeting | Cigars</h4>
        <h2>Sign Up for Newsletter</h2>
        <form class="form-container">
            <label for="fname">Full Name:</label>
            <input type="text" id="fname" name="fname">
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email">
            <label>Interest:</label>
            <input type="radio" id="tech" name="interest" value="Tech">
            <label for="tech">Tech</label>
            <input type="radio" id="cigars" name="interest" value="Cigars">
            <label for="cigars">Cigars</label>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>Copyright notice (Â© 2025 Austin Burris. All rights reserved.).</footer>

    <script src="javascript.js"></script>

    <audio controls loop>
        <source src="assets/Kendrick Lamar - Not Like Us (INSTRUMENTAL).mp3" type="audio/mpeg">
    </audio>

</body>
</html>
